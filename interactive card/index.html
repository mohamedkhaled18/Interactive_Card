<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Credit Card</title>
</head>
<body>
	<div class="left">
		<div class="front-card">
			<div class="imgs">
				<span class="img1"></span>
				<span class="img2"></span>
			</div>
			<div class="cardNums">
				<input type="text" id="cardNums" readonly placeholder="0000">
				<input type="text" id="cardNums2" readonly placeholder="0000">
				<input type="text" id="cardNums3" readonly placeholder="0000">
				<input type="text" id="cardNums4" readonly placeholder="0000">
			</div>
			<div class="name-date">
				<input type="text" id="nameResult" readonly placeholder="Jane Appleased">
				<div class="date">
					<input type="text" id="monthResult" readonly placeholder="MM">/
					<input type="text" id="yearResult" readonly placeholder="YY">
				</div>
			</div>
		</div>
		<div class="back-card">
			<input type="text" readonly placeholder="000" id="cvc">
		</div>
	</div>
	<div class="right">
		<div class="container">
			<form action="">
				<!-- NameInput -->
				<label for="name">Cardholder Name</label>
				<span id="errorName" style="color: tomato; display: none;">The Name Must Be Written</span>
				<input type="text" id="nameInput" placeholder="e.g.Jane Appleased">
				<!-- Card Numbers Input -->
				<label for="name">Card Numbers</label>
				<span id="errorNums" style="color: tomato; display: none;">The Numbers Must Be Written</span>
				<span id="errorRepeat" style="color: tomato; display: none;">The Numbers Are Invalid</span>
				<input type="number" id="numsInput" placeholder="e.g.1234 5678 9123 0000">
				<div class="date-cvc">
					<div class="dateInput">
						<label for="">EXP.Date(MM/YY)</label>
						<input type="number" id="monthInput" placeholder="MM">
						<span id="errorMonth" style="color: tomato; display: none;">The Input Is Invalid</span>
						<input type="number" id="yearInput" placeholder="YY">
						<span id="errorYear" style="color: tomato; display: none;">The Input Is Invalid</span>
					</div>
					<div class="cvc">
						<label for="">CVC</label>
						<span id="errorcvc" style="color: tomato; display: none;">The Input Is Invalid</span>
						<input type="number" id="cvcInput" placeholder="e.g.123">
					</div>
				</div>
				<input type="submit" value="Confirm">
			</form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
